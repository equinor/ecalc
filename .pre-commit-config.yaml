# using default_language_version
# to avoid issues with RH 7
default_language_version:
  node: 16.15.1
repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.278'
    hooks:
      - id: ruff
        files: ^src/.*\.py$
        exclude: gen/|\.git|\.hg|\.mypy_cache|\.tox|\.venv|_build|buck-out|build|dist
        args:
          - --fix
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=120', '--include=\.pyi?$']
        exclude: gen/
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        name: Check for typos in code
        additional_dependencies: [tomli]
        exclude-file: docs/docs/changelog/changelog.md
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
      - id: mypy
        files: ^(src/)
        exclude: tests|conftest.py
        args: ['--config-file=./pyproject.toml']
        additional_dependencies:
          - types-PyYAML
          - pydantic==1.10.9
          - numpy
          - types-requests
          - pandas-stubs
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.5.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']

  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        exclude: tests|neqsim|fixtures|conftest
