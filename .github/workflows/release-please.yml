name: release-please

on:
  workflow_dispatch: # Workflow dispatch is used for manual triggers.
  workflow_call: # Workflow call is used for called from another workflow.

jobs:
  release-please:
    permissions: write-all
    runs-on: ubuntu-24.04
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: 'release-please-config.json'
          manifest-file: '.release-please-manifest.json'
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

  deploy_prod:
    permissions:
      packages: write
      contents: read
      id-token: write
    needs: release-please
    uses: equinor/ecalc/.github/workflows/publish.yml@main
    secrets:
      pypi_token: ${{ secrets.PYPI_TOKEN }}
    with:
      GIT_REF: 'refs/tags/${{ needs.release-please.outputs.tag_name }}'
    if: ${{ needs.release-please.outputs.release_created }}
