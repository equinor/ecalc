name: CLI CI (Build and test)
on:
  # Workflow dispatch is used for manual triggers
  workflow_dispatch:
  # Workflow call is used for called from another workflow
  workflow_call:

env:
  CODE_COVERAGE_BRANCH: coverage-report

# TODO: BuildX and publish to use as in order for web to always be able to fetch image to matching branch?
jobs:

  run-tests-with-coverage:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11", "3.12", "3.13" ]
        group: [1,2,3,4,5]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry==1.8.4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Check pyproject.toml validity
        run: poetry check --no-interaction

      - name: Install deps
        run: poetry install --no-interaction

      - name: List pydantic version
        run: poetry show pydantic

      - name: Run tests with coverage
        run: poetry run python -m pytest --splits 5 --group=${{ matrix.group }}

      - name: Build artifacts
        run: poetry build
